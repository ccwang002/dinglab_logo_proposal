{% extends 'base.html' %}

{% block content %}
	{% if has_quota %}
		<p>Why not <a href="{% url 'new_proposal' %}">create more proposals?</a></p>
	{% endif %}
	<div class="row">
	{% for proposal in object_list %}
		{% url 'edit_proposal' pk=proposal.pk as edit_url %}
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><a href="{{ edit_url }}">Proposal #{{ proposal.pk }}</a></h3>
				</div>
				<div class="panel-body">
					<img src="{{ proposal.logo.url }}" alt="" class="img-responsive">
					<p>{{ proposal.description }}</p>
					<a href="{{ edit_url }}">EDIT</a>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
{% endblock content %}
